</style>
<script>
    window.onload = function () {
        //onkeydown 按键被按下   如果按著按鍵不放會会连续触发
        //onkeyup按键被弹起    获取焦点的对象

        document.onkeydown = function (event) {
            alert(2)
            console.log(event.keyCode);
        }
        document.onkeyup = function () {
            alert(2)
        }
    }
</script>
