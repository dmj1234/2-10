<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function () {

        //创建一个广州节点添加到#city下
        myClick("btn01", function () {
            //创建广州节点  <li>广州</li>
            //createElement()  可以创建一个元素节点对象 并将创建好的对象作为返回值返回
            var li = document.createElement("li");

            //创建广州文本节点
            //可以创建一个文本内容，将会根据该内容创建文本节点，并将新的节点返回
            var gztext = document.createTextNode('广州');
            //将广州text设置li的子节点
            //appendChild 向父节点中添加一个新的节点
            //用法   父节点.
            //将广州添加到city下appendChild(子节点)
            li.appendChild(gztext);

            var city = document.getElementById("city");
            city.appendChild(li);

        });
        //将广州节点插入到#bj前面

        myClick("btn02", function () {
            var li = document.createElement("li");
            var gztext = document.createTextNode('广州');
            li.appendChild(gztext);

            //获取id为bj的节点
            var bj = document.getElementById("bj");
            //获取city
            var city = document.getElementById("city");
            //insertBefore 在指定的子节点钱插入新的节点
            city.insertBefore(li, bj)

        });

        //使用广州节点替换#bj节点
        myClick("btn03", function () {
            var li = document.createElement("li");
            var gztext = document.createTextNode('广州');
            li.appendChild(gztext);
            //获取id为bj的节点
            var bj = document.getElementById("bj");
            //获取city
            var city = document.getElementById("city");

            //replace  可以使用指定的节点替换已有的节点
            city.replaceChild(li, bj);

        });

        //删除#bj节点
        myClick("btn04", function () {
            //获取id为bj的节点
            var bj = document.getElementById("bj");
            //获取city
            var city = document.getElementById("city");
            // city.removeChild(bj);
            bj.parentNode.removeChild(bj);
        });

        //读取#city内的HTML代码
        myClick("btn05", function () {
            //获取city
            var city = document.getElementById("city");
            alert(city.innerHTML);
        });

        //设置#bj内的HTML代码
        myClick("btn06", function () {
            //获取id为bj的节点
            var bj = document.getElementById("bj");
            bj.innerHTML = "仓平";

        });

        myClick("btn07", function () {
            //向city添加广州
            var city = document.getElementById("city");
            city.innerHTML += "<li>广州</li>"
            //使用innerHTML也可以完成DOM的增删该相关操作

            var li = document.createElement("li");
            li.innerHTML = "深圳";
            city.appendChild(li);

        });
    };
    function myClick(idStr, fun) {
        var btn = document.getElementById(idStr);
        btn.onclick = fun;
    }
</script>
<style>
    li {
        list-style: none;
    }
</style>

<body>

    <div id="total">
        <div class=inner>
            <p>
                你喜欢哪个城市
            </p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个广州节点添加到#city下</button></div>
        <div><button id="btn02">将广州节点插入到#bj前面</button></div>
        <div><button id="btn03">使用广州节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
        <div><button id="btn07">创建一个广州节点添加到#city下</button></div>
    </div>
</body>

</html>
