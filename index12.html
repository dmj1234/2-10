<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function () {
        var count = document.getElementById("count");
        // for(var i =0; i<10;i++){
        //     count.innerHTML = i;
        // }
        // setInterval()  定時調用，可以将一个函数，每隔一段时间执行一次
        var num = 1;
        var timer = setInterval(function () {
            count.innerHTML = num++;
            if (num == 11) {
                clearInterval(timer);
            }
        }, 1000);
        //clearInterval()  关闭定时器
        // clearInterval(timer);
    }
</script>

<body>
    <h1 id="count"></h1>
</body>

</html>
