<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #areaDiv {
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }

    #showMsg {
        width: 100px;
        height: 20px;
        border: 1px solid blue;
        margin-top: 20px;
    }
</style>
<script>
    window.onload = function () {
        //当我们的鼠标在areaDiv中移动，在showMsg中来显示鼠标的坐标

        //获取两个div
        var areaDiv = document.getElementById("areaDiv");
        var showMsg = document.getElementById("showMsg");
        //onmousemove 该事件会在鼠标在元素中移动时触发
        //当我们事件响应函数被触发时，浏览器每次都会讲一个对象作为实参传递进响应函数
        //在事件对象中封装了当前时间相关的一切信息，比如，鼠标的坐标  键盘按键被按下  鼠标滚动方向等
        areaDiv.onmousemove = function (event) {
            //showMsg中显示鼠标的坐标
            //clientX可以获取鼠标指针的水平坐标
            //clientY可以获取鼠标指针的垂直坐标
            var x = event.clientX;
            var y = event.clientY;
            // alert("x=" + x + ",y=" + y);
            //在showMsg中显示鼠标的坐标    IE8不支持
            showMsg.innerHTML = "x=" + x + ",y=" + y;

        }

    }
</script>

<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>

</html>
